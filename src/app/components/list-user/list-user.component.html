<p style="font-size: 20px; color: rgb(237, 64, 64); font-weight: bold">
  {{ message }}
</p>
<table id="customers">
  <tr>
    <th style="width: 5%">ID</th>
    <th>Username</th>
    <th>Password</th>
    <th>Auth</th>
    <th>Action</th>
  </tr>
  <div class="lds-facebook" *ngIf="isLoading">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <tr *ngFor="let item of data">
    <td>{{ item.id }}</td>
    <td>{{ item.username }}</td>
    <td>{{ item.password }}</td>
    <td>{{ item.auth }}</td>
    <td width="10%">
      <a [routerLink]="['update', item.id]"
        ><button class="btn btn-success" style="margin-bottom: 5px">
          Update
        </button></a
      >
      <button (click)="deleteUser(item.id)" class="btn btn-danger">
        Delete
      </button>
    </td>
  </tr>
</table>
