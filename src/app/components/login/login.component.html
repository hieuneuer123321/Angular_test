<div class="login-root">
  <div
    class="box-root flex-flex flex-direction--column"
    style="min-height: 100vh; flex-grow: 1"
  >
    <div class="loginbackground box-background--white padding-top--64">
      <div class="loginbackground-gridContainer">
        <div
          class="box-root flex-flex"
          style="grid-area: top / start / 8 / end"
        >
          <div
            class="box-root"
            style="
              background-image: linear-gradient(
                white 0%,
                rgb(247, 250, 252) 33%
              );
              flex-grow: 1;
            "
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
          <div
            class="box-root box-divider--light-all-2 animationLeftRight tans3s"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2">
          <div
            class="box-root box-background--blue800"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4">
          <div
            class="box-root box-background--blue animationLeftRight"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
          <div
            class="box-root box-background--gray100 animationLeftRight tans3s"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end">
          <div
            class="box-root box-background--cyan200 animationRightLeft tans4s"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end">
          <div
            class="box-root box-background--blue animationRightLeft"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20">
          <div
            class="box-root box-background--gray100 animationRightLeft tans4s"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17">
          <div
            class="box-root box-divider--light-all-2 animationRightLeft tans3s"
            style="flex-grow: 1"
          ></div>
        </div>
      </div>
    </div>
    <div
      class="box-root padding-top--24 flex-flex flex-direction--column"
      style="flex-grow: 1; z-index: 9"
    >
      <div
        class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
      >
        <h1>
          <a href="http://blog.stackfindover.com/" rel="dofollow">Login</a>
        </h1>
      </div>
      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <span class="padding-bottom--15">Sign in to your account</span>
            <p style="color: rgb(235, 51, 51)">{{ loginError }}</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  formControlName="username"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                />
                <div
                  *ngIf="submitted && f.username.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.username.errors.required">
                    Username is required
                  </div>
                  <div *ngIf="f.username.errors.email">email is invalid</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div
                  *ngIf="(submitted && f.password.errors) || f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="f.password.errors.minlength">
                    Password length must be at least four character.
                  </div>
                  <div *ngIf="f.password.errors.maxlength">
                    Password length must be at eight characters.
                  </div>
                </div>
              </div>

              <div class="form-group">
                <!-- <button [disabled]="loading" class="btn btn-primary">
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  Login
                </button> -->
                <div class="btn_login" style="margin-top: 20px">
                  <button class="button1" type="submit">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="footer-link padding-top--24">
          <span>Don't have an account? <a href="">Sign up</a></span>
          <div
            class="listing padding-top--24 padding-bottom--24 flex-flex center-center"
          >
            <span><a href="#">Â© Stackfindover</a></span>
            <span><a href="#">Contact</a></span>
            <span><a href="#">Privacy & terms</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
